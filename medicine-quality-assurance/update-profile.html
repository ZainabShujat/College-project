<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - Medicine Testing Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- link to external stylesheet -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        nav li {
            margin-right: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }
        .update-profile-container {
            background-color: #f9f9f9;
            padding: 2em;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .update-profile-header {
            margin-bottom: 1em;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .radio-button-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5em;
        }
        
        .radio-button-list div {
            display: flex;
            align-items: center;
            padding: 0.5em;
            border: 1px solid #ccc;
        }
        
        .radio-button-list input[type="radio"] {
            margin-right: 0.5em;
        }


        label {
           display: block;
            margin-bottom: 0.125em;
        }
        input, textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 0.25em;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #444;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="update-profile-container">
            <div class="update-profile-header">
                <h1>Update Your Profile</h1>
                <p>Please fill in the following information to complete your profile.</p>
            </div>
            <form id="update-profile-form" action="dashboard.html" method="post"> 
                <div class="form-group">
                    <label for="first-name"><strong>First Name:</strong></label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name"><strong>Last Name:</strong></label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email"><strong>Email:</strong></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone"><strong>Phone Number:</strong></label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="date-of-birth"><strong>Date of Birth:</strong></label>
                    <input type="date" id="date-of-birth" name="date-of-birth" required>
                </div>
                <div class="radio-button-list">
                    <label><strong>Gender:</strong></label>
                    <div>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label><br>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label><br>
                    </div>
                    <div>
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label><br>
                    </div>
                </div>
                <br>
                <br>
                <div class="radio-button-list">
                    <label><strong>Blood Group:</strong></label>
                    <div>
                        <input type="radio" id="blood-group-a" name="blood-group" value="A+">
                        <label for="blood-group-a">A+</label><br>
                    </div>
                    <div>
                        <input type="radio" id="blood-group-a-" name="blood-group" value="A-">
                        <label for="blood-group-a-">A-</label><br>
                    </div>
                    <div>
                        <input type="radio" id="blood-group-b" name="blood-group" value="B+">
                        <label for="blood-group-b">B+</label><br>
                    </div>
                    <div>
                        <input type="radio" id="blood-group-b-" name="blood-group" value="B-">
                        <label for="blood-group-b-">B-</label><br>
                    </div>
                    <div>
                        <input type="radio" id="blood-group-ab" name="blood-group" value="AB+">
                        <label for="blood-group-ab">AB+</label><br>
                    </div>
                    <div>
                        <input type="radio" id="blood-group-ab-" name="blood-group" value="AB-">
                        <label for="blood-group-ab-">AB-</label><br>
                    </div>
                    <div>
                        <input type="radio" id="blood-group-o" name="blood-group" value="O+">
                        <label for="blood-group-o">O+</label><br>
                    </div>
                    <div>
                        <input type="radio" id="blood-group-o-" name="blood-group" value="O-">
                        <label for="blood-group-o-">O-</label><br>
                    </div>
                </div>
                <div class="form-group">
                    <label for="medical-history"><strong>Medical History:</strong></label>
                    <textarea id="medical-history" name="medical-history" rows="5" cols="30"></textarea>
                </div>
                <div class="form-group">
                    <label for="allergies"><strong>Allergies:</strong></label>
                    <textarea id="allergies" name="allergies" rows="5" cols="30"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Update Profile</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Medicine Testing Website</p>
    </footer>

    <script>
        
                // Retrieve the stored data
                const username = localStorage.getItem('username');
                const email = localStorage.getItem('email');
                const phone = localStorage.getItem('phone');
        
                // Populate the profile inputs with the saved values
                document.getElementById('first-name').value = username;
                document.getElementById('email').value = email;
                document.getElementById('phone').value = phone;

                document.getElementById('date-of-birth').addEventListener('input', function() {
                    const dob = new Date(this.value);
                    const today = new Date();
                    if (dob > today) {
                        alert('Error: Date of Birth cannot be in the future.');
                        this.value = ''; // Clear the input field
                    }
                });
                
                document.getElementById('update-profile-form').addEventListener('submit', function(event) {
                    const dob = document.getElementById('date-of-birth').value;
                    const today = new Date();
                    const birthDate = new Date(dob);
                    let age = today.getFullYear() - birthDate.getFullYear();
                    const m = today.getMonth() - birthDate.getMonth();
                    if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                        age--;
                    }
                    if (age <= 0) {
                        alert('Error: Age must be a positive number.');
                        event.preventDefault(); // Prevent the form from submitting
                        return false; // Return false to prevent the default behavior
                    }
                });
               
            

            </script>
</body>
</html>
